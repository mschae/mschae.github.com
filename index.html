{% include JB/setup %}

{% for post in site.posts %}
    <div class="post">
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></p>
      <p>{{ post.content }}</p>
    </div>
    <hr>
{% endfor %}
